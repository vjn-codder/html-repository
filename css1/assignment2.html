<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>border-radius</title>
	<style type="text/css">
		#d1{
			border-radius: 100%;
			border: solid transparent 2px;
			background-color: black;
			height: 400px;
			width: 400px;
			margin: 100px;
			position: relative;
			top: -50px;
		}
		#d2{
			border-radius: 100%;
			border: solid transparent 2px;
			background-color: red;
			height: 300px;
			width: 300px;
			margin: 10px;
			position: relative;
			top: 40px;
			left: 40px;
		}
		#d3{
			border-radius: 100%;
			border: solid transparent 2px;
			height: 200px;
			width: 200px;
			background-color: deepskyblue;
			position: relative;
			top: 45px;
			left: 45px;
		}
		#d4{
			border-radius: 100%;
			border: solid transparent 1px;
			height: 100px;
			width: 100px;
			background-color: yellow ;
			position: relative;
			top: 50px;
			left: 50px;
		}
	</style>
</head>
<body>
	<div id="d1">
		<div id="d2">
			<div id="d3">
				<div id="d4"></div>
			</div>
		</div>
	</div>
</body>
</html>
